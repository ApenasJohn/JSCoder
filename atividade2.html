<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num1 = Number(prompt('Digite um numero:'))
        const num2 = Number(prompt('Digite o segundo numero:'))

        const verificarMultiplo = (num1, num2) => {
            if ((isNaN(num1))  || isNaN(num2)) {
                return 'Você inseriu letras!';
            }
            else if(num1 % num2 === 0) {
                return num1 + ' é multiplo de ' + num2;
            } else {
                return num1 + ' não é multiplo de ' + num2;
            }
        }
        const resultado = verificarMultiplo (num1, num2);

        alert(resultado);

    </script>
</body>
</html>
