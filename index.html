<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var nomeInserido = prompt("Insira seu nome:");
    alert( nomeInserido + ", tente adivinhar o número que estou pensando, de 1 a 100");
    var aleatorio = Math.floor(Math.random() * 100) + 1;
    var numInserido = prompt("Insira seu número de 1 a 100!");

    var errou = Math.abs(aleatorio - numInserido);

    if ((numInserido > 100) || (numInserido < 1 )){
        alert("Ai não, " + nomeInserido + ", você inseriu um número inválido!")
    }
    else if (numInserido == aleatorio) {
        alert("Parabéns " + nomeInserido +" você acertou!")
    }
    else {
        alert("Sinto muito " + nomeInserido + ", você errou por "+ errou + " números :( \n O número que pensei era: " + aleatorio)
    }

    </script>
</body>
</html>
